name: Lint

on:
    # @TODO: get their main branch somehow?
    push:
        branches: [ main ]
    pull_request:

jobs:
    phpcs:
        name: PHPCS

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: PHPCS lint
              uses: chekalsky/phpcs-action@v1

    # @TODO: Test this works OK, and if not, figure out how to do it without Docker
    php-cs-fixer:
        name: PHP-CS-Fixer

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: PHP-CS-Fixer lint
              uses: docker://oskarstark/php-cs-fixer-ga
              with:
                  args: --diff --dry-run --using-cache=no --diff-format udiff

    tlint:
        name: TLint

        continue-on-error: false

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 7.4
                  extensions: posix, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
                  coverage: none

            - name: Install dependencies
              run: composer install --no-interaction --no-suggest --ignore-platform-reqs

            - name: Tlint Lint
              run: vendor/bin/tlint
